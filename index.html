<style>
    .circleBox {
        position: relative;
        top: 250px;
        left: 250px;
    }

        position: absolute;
        height: 50px;

        border-radius: 50px;

        transition: 1s;

    .circle:nth-of-type(1) {

    .circle:nth-of-type(2) {
        transition-delay: .3s;

    .circle:nth-of-type(3) {
        transition-delay: .4s;
    }

    .circle:nth-of-type(4) {
        transition-delay: .5s;
    }

        transition-delay: .6s;
    }

    .circle:nth-of-type(6) {
        transition-delay: .7s;
    }

        transition-delay: .8s;
    }

    .circle:nth-of-type(8) {
        transition-delay: .9s;

    .circle:nth-of-type(9) {
        transition-delay: 1s;
    }

        transform: scale(8);

</style>
